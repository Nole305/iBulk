<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
              <link rel="stylesheet" type="text/css" href="css/flat-ui.css" />
       <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
       <link rel="stylesheet" type="text/css" href="css/index.css" />
       <link rel="stylesheet" type="text/css" href="css/flat-ui.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	
        <title>Lease Tracker</title>
    </head>
    <body>
    <div data-role="page" id="pageone">
  		

 		<div data-role="main" class="ui-content">
    		<p class="lead" >How Many allowable Miles are you allowed to drive a year?</p>
    		
    		<div data-role="main" class="ui-content">
   			
     		 <label for="points">Allowable Miles:</label>
     		 <input class="ui-slider-segment" type="range" name="miles" id="allowMiles" value="15000" min="12000" max="32000">
     		 
     		 <p class="lead">How many miles are currently on your car?</p>
     		  <label for="points">Current Miles:</label>
     		 <input class="ui-slider-segment" type="range" name="miles" id="currentMiles" value="1122" min="0" max="32000">
     		 
     		<button class="btn btn-block btn-lg btn-default" onclick=getMiles();>Submit</button>
    		
 		 </div>
  		</div>
	</div> 

      <div data-role="page" id="pagetwo">
 		<div data-role="main" class="ui-content">
    		<p>What date did you purchase your car?</p>
    		  		
			<fieldset class="ui-field-contain">
			    <label for="month">Month</label>
			    <select name="month" id="month">
			       <option value="1">January</option>
			      <option selected="selected" value="2">Feburary</option>
			      <option value="3">March</option>
			      <option value="4">April</option>
			      <option value="5">May</option>
			      <option value="6">June</option>
			      <option value="7">July</option>
			      <option value="8">August</option>
			      <option value="9">September</option>
			      <option value="10">October</option>
			      <option value="11">November</option>
			      <option value="12">December</option>
			    </select>
			  </fieldset>

			  <fieldset class="ui-field-contain">
			    <label for="day">Day</label>
			    <select name="day" id="day">
			      <option value="1">1</option>
			      <option value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>
			      <option value="6">6</option>
			      <option value="7">7</option>
			      <option value="8">8</option>
			      <option value="9">9</option>
			      <option value="10">10</option>
			      <option value="11">11</option>
			      <option value="12">12</option>
			      <option value="13">13</option>
			      <option value="14">14</option>
			      <option value="15">15</option>
			      <option value="16">16</option>
			      <option value="17">17</option>
			      <option value="18">18</option>
			      <option value="19">19</option>
			      <option value="20">20</option>
			      <option value="21">21</option>
			      <option selected="selected" value="22">22</option>
			      <option value="23">23</option>
			      <option value="24">24</option>
			      <option value="25">25</option>
			      <option value="26">26</option>
			      <option value="27">27</option>
			      <option value="28">28</option>
			      <option value="29">29</option>
			      <option value="30">30</option>
			      <option value="31">31</option>
			    </select>
			  </fieldset>
			  
			  <fieldset class="ui-field-contain">
			    <label for="year">Year</label>
			    <select name="year" id="year">
			      <option value="2000">2000</option>
			      <option value="2001">2001</option>
			      <option value="2002">2002</option>
			      <option value="2003">2003</option>
			      <option value="2004">2004</option>
			      <option value="2005">2005</option>
			      <option value="2006">2006</option>
			      <option value="2007">2007</option>
			      <option value="2008">2008</option>
			      <option value="2009">2009</option>
			      <option value="2010">2010</option>
			      <option value="2011">2011</option>
			      <option value="2012">2012</option>
			      <option value="2013">2013</option>
			      <option selected="selected" value="2014">2014</option>
			    </select>
			  </fieldset>   
			  
     		<button class="btn btn-block btn-lg btn-default" onclick=getDate();>Submit</button>
 		 </div>
	</div> 
	
	<div data-role="page" id="pagethree">
  		

 		<div data-role="main" class="ui-content">
    		<p class="lead">How many years is your lease?</p>
    		
    		<div data-role="main" class="ui-content">
   			
     		<fieldset class="ui-field-contain">
			    <label for="length">Lease Length</label>
			    <select name="length" id="length">
			      <option value="1">1</option>
			      <option selected="selected" value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>
			      <option value="6">6</option>
			    </select>
			  </fieldset>   
     		<button class="btn btn-block btn-lg btn-default" onclick=getLeaseLength();>Submit</button>
    		
 		 </div>
  		</div>
	</div> 
	
	<div data-role="page" id="pagefour">
  		

 		<div data-role="main" class="ui-content">
    		<h3 class="demo-heading-note" >As of <span id="showMonth"></span>/<span id="showDay"></span>/<span id="showYear"></span> Your Miles Report</h3>
    		<span id="message">You have <span id="monthMilesLeft"></span> left to use this month</span>
    		
    		<div data-role="main" class="ui-content">
   	
			    <label id="reportLabel">Miles to use per Month:<span id="totalMiles"></span></label>
				<label id="reportLabel">Miles to use per Year:<span id="yearTotal"></span></label>
			    <label id="reportLabel">You have used:<span id="milesUsed"></span></label>
				<label id="reportLabel">You have <span id="totalMilesLeft"></span> miles left for the year.</label>
			    
			    
			    

    		
 		 </div>
  		</div>
	</div> 
	
   </body>
   
   <script type="text/javascript" src="js/index.js"></script>
</html>
